<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="text-center">
    <main class="form-signin">
        <form id="frm1">
            <img class="mb-4" src="css/autoImg.png" alt=""
                width="130" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Calcola il prezzo della tua auto</h1>
            <div class="form-floating">
                <label class="sr-only"></label>
                <select required id="InputBrand" type="text" class='form-control'>
                    <option value="" selected disabled>Marca</option>
                    <option value="merc">merc</option>
                    <option value="ford">ford</option>
                    <option value="vw">vw</option>
                    <option value="bmw">bmw</option>
                    <option value="hyundi">hyundi</option>
                    <option value="toyota">toyota</option>
                    <option value="skoda">skoda</option>
                    <option value="audi">audi</option>
                    <option value="vauxhall">vauxhall</option>
                </select>
            </div>
            <div class="form-floating">
                <label class="sr-only">Tipo combustione</label>
                <select id="InputFuel" type="text" class="form-control">
                    <option value="" selected disabled>Carburante</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Other">Other</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>

            <div class="form-floating">
                <label class="sr-only">Modello</label>
                <select id="InputModel" type="text" class="form-control">
                    <option value="" selected disabled>Modello</option>
                    <option value=" Arteon"> Arteon</option>
                    <option value=" Grand C-MAX"> Grand C-MAX</option>
                    <option value=" Santa Fe"> Santa Fe</option>
                    <option value=" Scirocco"> Scirocco</option>
                    <option value=" Prius"> Prius</option>
                    <option value=" Galaxy"> Galaxy</option>
                    <option value=" Edge"> Edge</option>
                    <option value=" V Class"> V Class</option>
                    <option value=" IX20"> IX20</option>
                    <option value=" KA"> KA</option>
                    <option value=" CLS Class"> CLS Class</option>
                    <option value=" S Class"> S Class</option>
                    <option value=" X4"> X4</option>
                    <option value=" Rapid"> Rapid</option>
                    <option value=" A7"> A7</option>
                    <option value=" A8"> A8</option>
                </select>
            </div>
            <div class="form-floating">
                <label class="sr-only">Cambio dell'auto</label>
                <select id="InputTransmission" type="text" class="form-control">
                    <option value="" selected disabled>Cambio</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                    <option value="Semi-Auto">Semi-Auto</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-floating">

                <input id="InputYear" placeholder="Inserisci l'anno di produzione dell'auto" type="number"
                    class="form-control"></input>
                <label class="sr-only">Anno di produzione</label>
            </div>
            <div class="form-floating">
                <input id="InputMileage" placeholder="Inserisci le miglia percorse dall'auto" type="number"
                    class="form-control"></input>
                <label class="sr-only">Miglia</label>
            </div>
            <div class="form-floating">

                <input id="InputTax" placeholder="Inserisci le tasse dell'auto" type="number"
                    class="form-control"></input>
                <label class="sr-only">Tasse</label>
            </div>
            <div class="form-floating">
                <input id="InputMpg" placeholder="Inserisci il consumo in miglia per gallone" type="number"
                    class="form-control">
                <label for="InputMpg">Consumo</label>

            </div>
            <div class="form-floating">

                <input id="InputEngineSize" placeholder="Inserisci la cilindrata dell'auto es: 2.0" type="number"
                    class="form-control"></input>
                <label for="InputEngineSize">Cilindrata</label>
            </div>
            <div class="dark">

                <input id="inputButton" type="button" class="btn btn-lg btn-primary btn-block" onclick="myFunction()"
                    value="Calcola prezzo">
            </div>

            <div class="form-floating">
                <p id="InputPrice" type="number" class="form-control" readonly></p>
            </div>

        </form>
    </main>
</body>


<script>

    function myFunction() {
        jsonObj = buildJson()
        console.log(jsonObj)
        postJson(jsonObj)
    }
    function buildJson() {
        var x = document.getElementById("frm1")
        let data = {
            brand: x.elements[0].value,
            fuelType: x.elements[1].value,
            model: x.elements[2].value,
            transmission: x.elements[3].value,
            year: parseInt(x.elements[4].value),
            mileage: parseFloat(x.elements[5].value),
            tax: parseFloat(x.elements[6].value),
            mpg: parseFloat(x.elements[7].value),
            engineSize: parseFloat(x.elements[8].value)
        }
        let postData = {
            id: "modello",
            arguments: data
        }
        return postData
    }

    function postJson(jsonObj) {
        xhr = new XMLHttpRequest();
        var url = "http://localhost:8080/openscoring/model/modello";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var json = JSON.parse(xhr.responseText);
                document.getElementById("InputPrice").innerHTML = "$" + parseInt(json.results.price);
            }
        }
        var data = JSON.stringify(jsonObj);
        xhr.send(data);
    }
</script>


</html>
